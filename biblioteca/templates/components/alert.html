{% comment %}
Componente de alert para mensajes de Django
Uso: {% include 'components/alert.html' with message=message tag=message.tags %}
{% endcomment %}

<div class="alert 
    {% if tag == 'success' %}
        alert-success bg-emerald-100 dark:bg-emerald-900/40 border-emerald-300 dark:border-emerald-700
    {% elif tag == 'error' %}
        alert-error bg-red-100 dark:bg-red-900/40 border-red-300 dark:border-red-700
    {% elif tag == 'warning' %}
        alert-warning bg-amber-100 dark:bg-amber-900/40 border-amber-300 dark:border-amber-700
    {% else %}
        alert-info bg-indigo-100 dark:bg-indigo-900/40 border-indigo-300 dark:border-indigo-700
    {% endif %}
    rounded-xl shadow-lg border-2 mb-4
">
    <div class="flex items-start gap-3">
        {% if tag == 'success' %}
            <svg class="w-6 h-6 text-emerald-700 dark:text-emerald-300 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        {% elif tag == 'error' %}
            <svg class="w-6 h-6 text-red-700 dark:text-red-300 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        {% elif tag == 'warning' %}
            <svg class="w-6 h-6 text-amber-700 dark:text-amber-300 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        {% else %}
            <svg class="w-6 h-6 text-indigo-700 dark:text-indigo-300 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        {% endif %}
        <span class="font-semibold leading-normal whitespace-normal flex-1
            {% if tag == 'success' %}
                text-emerald-900 dark:text-emerald-100
            {% elif tag == 'error' %}
                text-red-900 dark:text-red-100
            {% elif tag == 'warning' %}
                text-amber-900 dark:text-amber-100
            {% else %}
                text-indigo-900 dark:text-indigo-100
            {% endif %}
        ">{{ message }}</span>
    </div>
</div>
