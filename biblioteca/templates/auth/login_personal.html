{% extends 'base.html' %}

{% block title %}Login Personal - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-12rem)] flex items-center justify-center">
    <div class="max-w-md w-full mx-auto">
        <!-- Premium Login Card -->
        <div class="card bg-base-200 border border-base-300 shadow-xl rounded-xl">
            <div class="card-body p-8">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 rounded-xl bg-indigo-500/10 dark:bg-indigo-500/20 flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-semibold text-base-content mb-2">Iniciar Sesión</h2>
                    <p class="text-base-content/70">Acceso para personal de biblioteca</p>
                </div>
                
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-semibold text-base-content">Nombre de Usuario</span>
                        </label>
                        <input type="text" name="username" class="input input-bordered w-full rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required autofocus>
                    </div>
                    
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-semibold text-base-content">Contraseña</span>
                        </label>
                        <input type="password" name="password" class="input input-bordered w-full rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                    </div>
                    
                    <div class="form-control mt-6">
                        <button type="submit" class="btn bg-indigo-500 hover:bg-indigo-600 text-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 w-full gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                            Iniciar Sesión
                        </button>
                    </div>
                </form>
                
                <div class="divider my-6">O</div>
                
                <div class="flex flex-col gap-2">
                    <a href="{% url 'home' %}" class="btn btn-ghost rounded-xl hover:bg-base-300 transition-all duration-200 w-full">
                        Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
