{% extends 'base.html' %}

{% block title %}Login Socio - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-12rem)] flex items-center justify-center">
    <div class="max-w-md w-full mx-auto">
        <!-- Premium Login Card -->
        <div class="card bg-base-200 border border-base-300 shadow-xl rounded-xl">
            <div class="card-body p-8">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 rounded-xl bg-emerald-500/10 dark:bg-emerald-500/20 flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-semibold text-base-content mb-2">Iniciar Sesión</h2>
                    <p class="text-base-content/70">Acceso para socios</p>
                </div>
                
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-semibold text-base-content">Nombre de Usuario</span>
                        </label>
                        <input type="text" name="username" class="input input-bordered w-full rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required autofocus>
                    </div>
                    
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-semibold text-base-content">Contraseña</span>
                        </label>
                        <input type="password" name="password" class="input input-bordered w-full rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                    </div>
                    
                    <div class="form-control mt-6">
                        <button type="submit" class="btn bg-emerald-500 hover:bg-emerald-600 text-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 w-full gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                            Iniciar Sesión
                        </button>
                    </div>
                </form>
                
                <div class="divider my-6">O</div>
                
                <div class="flex flex-col gap-2">
                    <a href="{% url 'registro_socio' %}" class="btn bg-emerald-500/10 hover:bg-emerald-500/20 text-emerald-600 dark:text-emerald-400 border border-emerald-500/30 rounded-xl transition-all duration-200 w-full">
                        Registrarse
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-ghost rounded-xl hover:bg-base-300 transition-all duration-200 w-full">
                        Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
